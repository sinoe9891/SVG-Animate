<body>
	<svg width="600" height="400">
		<rect x="100" y="50" width="200" height="100" fill="blue" />
		<rect x="200" y="150" width="200" height="100" fill="hotpink" />
		<rect x="200" y="70" width="200" height="100" fill="green" />
	</svg>

	<svg width="600" height="400">
		//Radio del circulo
		<circle cx="300" cy="200" r="100" fill="#742748" />
	</svg>

	<svg width="600" height="400">
		//Radio del Ellipse
		<ellipse cx="300" cy="200" rx="200" ry="100" fill="#742748" />
	</svg>
