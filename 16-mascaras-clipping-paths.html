<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gráficos vectoriales SVG: ilustrar y animar con código</title>
</head>
<style>
	body {
		background-color: #bdd9c6;
		text-align: center;
	}

	img {
		max-width: 100%;
	}
</style>

<body>
	<svg width="600" height="400">
		<defs>
			<clipPath id="estrella">
				<path stroke="#ef615f" d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z" transform="scale(8)" />
			</clipPath>
		</defs>

		<image clip-path="url(#estrella)"
			xlink:href="https://upload.wikimedia.org/wikipedia/commons/c/c5/CircusTent02.jpg" x="-25%" y="0"
			height="100%" width="100%" />

	</svg>

	<link href="https://fonts.googleapis.com/css?family=Titillium+Web:900" rel="stylesheet">

	<svg width="100%" height="600" viewBox="0 0 900 600">
		<defs>
			<clipPath id="clip-text">
				<text x="0" y="50%" font-size="220" font-family="Titillium Web">
					<tspan dx="140" dy="0">VEN A </tspan>
					<tspan dx="-770" dy="210">LA FERIA</tspan>
				</text>
			</clipPath>
		</defs>

		<image clip-path="url(#clip-text)"
			xlink:href="https://upload.wikimedia.org/wikipedia/commons/a/a6/Long_exposure_at_the_fair.jpg" x="0" y="0"
			height="100%" width="100%" />
	</svg>

	<svg width="600" height="400">
		<defs>
		 <mask id="estrella1">
		  <path stroke="white" fill="black" d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z" transform="scale(8)"/>
		  <circle cx="200" cy="200" r="50" fill="white" />
		 </mask>
		</defs>
		
		  <image mask="url(#estrella1)"  xlink:href="https://upload.wikimedia.org/wikipedia/commons/c/c5/CircusTent02.jpg" x="-25%" y="0" height="100%" width="100%"/>
		
	  </svg>

</body>

</html>
